        <!-- Forms script -->
        <script>
        function sendWhatsApp() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const date = document.getElementById("date").value;
            const message = document.getElementById("message").value.trim();
        
            if (!name || !email || !subject || !date || !message) {
                alert("Please fill out all fields before sending.");
                return;
            }
        
            // Validación de la fecha
            const selectedDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
        
            if (selectedDate <= tomorrow) {
                alert("You cannot schedule an appointment for tomorrow. Please select another date.");
                return;
            }
        
            // Construir mensaje para WhatsApp
            const phoneNumber = "9511692075 "; // Reemplaza con tu número de WhatsApp
            const whatsappMessage = `Hello, I would like to schedule a visit:\n\n` +
                                    `👤 Name: ${name}\n` +
                                    `📧 Email: ${email}\n` +
                                    `📌 Subject: ${subject}\n` +
                                    `📅 Date: ${date}\n` +
                                    `💬 Message: ${message}`;
        
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        
            // Redirigir a WhatsApp
            window.open(whatsappURL, "_blank");
        }
        </script>

        <!-- Header and Footer Javascript -->
        <script>
        async function loadComponent(id, file) {
            const element = document.getElementById(id);
            if (element) {
                const response = await fetch(file);
                const content = await response.text();
                element.innerHTML = content;
        
                // Ejecutar la función para marcar la pestaña activa después de cargar el header
                if (id === "header") {
                    highlightActiveNav();
                }
            }
        }
        
        // Cargar header y footer
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
        
        // Función para resaltar la pestaña activa
        function highlightActiveNav() {
            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll(".nav-item.nav-link");
        
            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        }
