<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>N & L M - Obras Artesanales</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="obras artesanales, arte, artesanía" name="keywords">
    <meta content="Descubre nuestra colección de obras artesanales" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <!-- Header Start -->
            <div id="header"></div>
            <!-- Header End -->

            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Obras</h1>
                </div>
            </div>
            <!-- Navbar & Hero End -->

            <!-- Menu Start -->
            <div class="container-xxl py-5">
                <div class="container">
                    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                        <h5 class="section-title ff-secondary text-center text-primary fw-normal">Obras artesanales</h5>
                        <div class="text-center my-3" id="filtros-categorias">
                            <button class="btn btn-outline-primary m-1" data-categoria="Todo">Todo</button>
                            <button class="btn btn-outline-primary m-1" data-categoria="Fusiones">Fusiones</button>
                            <button class="btn btn-outline-primary m-1" data-categoria="Inframundo">Inframundo</button>
                            <button class="btn btn-outline-primary m-1" data-categoria="Agua">Agua</button>
                            <button class="btn btn-outline-primary m-1" data-categoria="Tierra">Tierra</button>
                            <button class="btn btn-outline-primary m-1" data-categoria="Aire">Aire</button>
                          </div>
                          
                        <h1 class="mb-5">Descubre nuestra colección</h1>
                    </div>
                </div>
            </div>
            <!-- Menu End -->

            <!-- Cards Start -->
            <div class="container-fluid bg-transparent my-4 p-3" style="position: relative;">
                <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
                    <!-- Las tarjetas de productos se cargarán dinámicamente aquí -->
                </div>
            </div>
            <!-- Cards End -->

            <!-- Footer Start -->
            <div id="footer"></div>
            <!-- Footer End -->

        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/productos.js"></script>

        <!-- Header and Footer Javascript -->
        <script>
            async function loadComponent(id, file) {
                const element = document.getElementById(id);
                if (element) {
                    const response = await fetch(file);
                    const content = await response.text();
                    element.innerHTML = content;

                    // Ejecutar la función para marcar la pestaña activa después de cargar el header
                    if (id === "header") {
                        highlightActiveNav();
                    }
                }
            }

            // Cargar header y footer
            loadComponent("header", "header.html");
            loadComponent("footer", "footer.html");

            // Función para resaltar la pestaña activa
            function highlightActiveNav() {
                const currentPage = window.location.pathname.split("/").pop();
                const navLinks = document.querySelectorAll(".nav-item.nav-link");

                navLinks.forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                    }
                });
            }
        </script>
    </body>

</html>
